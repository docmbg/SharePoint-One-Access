<body>
    <div id="searchBoxContainer">
        <input id="my_SiteUsers" type="textarea" style="width: 600px; display:inline-block;">
        <span><a id="save" onclick="processUserName()" href="#">search</a></span>
    </div>
    <table id="groupsList" align="center" width="650px">
        <tr>
            <th class='addToGroup'>Add to Group</th>
            <th></th>
            <th class='removeFromGroup'>Remove from Group</th>
        </tr>
        <tr>
            <td class='ms-vb2'>
                    <select id="my_SPGroupsAvailable" style="width:300px; height:450px;" multiple="multiple">
                    </select>
            </td>
            <td>
                <button id="my_AddGroupsToUser" style="width:45px;" onclick="AddGroupsToUser()">+</button>
                <br>
                <br>
                <button id="my_RemoveGroupsFromUser" style="width:45px;" onclick="RemoveGroupsFromUser()">-</button>
            </td>

            <td class='ms-vb2'>
                    <select id="my_SPGroupsAssigned" style="width:300px; height:450px;" multiple="multiple">
                    </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <div id="searchBoxContainer2">
                    <input id="my_NewUsers" type="textarea" style="width: 259px; display:inline-block;">
                    <span><a id="save2" onclick="process_new_username()" href="#">grant</a></span>
                </div>
            </td>
        </tr>


    </table>
    <div id="loading" title="HP EasyAccess"></div>


    <script>
    $("#my_SiteUsers").select2({
        placeholder: 'Enter one or more email addresses separated by a semicolon',
        multiple: true,
        allowCear: true,
        tags: [],
        tokenSeparators: [";"]
    });
    $("#my_NewUsers").select2({
        placeholder: 'Enter email to grant same access',
        multiple: true,
        allowCear: true,
        tags: [],
        tokenSeparators: [";"]
    });
    </script>
